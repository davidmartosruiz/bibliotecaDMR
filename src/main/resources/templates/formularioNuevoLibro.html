<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Añadir libro - Bibliotecas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Sistema Gestor de Bibliotecas</h1>
</header>
<nav>
  <ul>
    <li><a href="/">Volver al listado</a></li>
  </ul>
</nav>
<main>
  <h2>Añadir libro</h2>
  <form action="/anadirLibroCSV" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor"><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn"><br>

    <label for="anyoPublicacion">Año de publicación:</label>
    <input type="number" id="anyoPublicacion" name="anyoPublicacion"><br>

    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" name="categoria"><br>

    <input type="submit" value="Añadir">
  </form>
</main>
</body>
</html>
