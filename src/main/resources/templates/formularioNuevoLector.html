<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Añadir lector - Bibliotecas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Sistema Gestor de Bibliotecas</h1>
</header>
<nav>
  <ul>
    <li><a href="/listadoLectores">Volver al listado</a></li>
  </ul>
</nav>
<main>
  <h2>Añadir lector</h2>
  <form action="/anadirLectorCSV" method="post">
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos"><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>

    <label for="DNI">DNI:</label>
    <input type="text" id="DNI" name="DNI"><br>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>

    <label for="numeroTelefono">Número de teléfono:</label>
    <input type="text" id="numeroTelefono" name="numeroTelefono"><br>

    <input type="submit" value="Añadir">
  </form>
</main>
</body>
</html>
